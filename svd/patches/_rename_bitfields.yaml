SPI:
  "*":
    _strip:
      - SPI_
  "W?":
    _strip_end:
      - "?"
  "W??":
    _strip_end:
      - "??"

SYSCON:
  "*":
    _strip:
      - SYSCON_

TIMG:
  "*":
    _strip:
      - TIMG_
  "RTCCALICFG*":
    _strip:
      - RTC_CALI_

UART:
